name: Fetch Repositories

on:
  push:
    branches:
      - feat-80
  # schedule:
    # Run every week
    # - cron: '0 0 * * 0' # Runs every Sunday at midnight UTC
  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  contents: write

jobs:
  fetch-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.NB_BOT_ID }}
          private-key: ${{ secrets.NB_BOT_KEY }}

      - name: Run fetch-repos.sh
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        working-directory: scripts
        run: |
          chmod +x fetch-repos.sh
          ./fetch-repos.sh


      - name: Set up Git configuration
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global credential.helper store
          echo "https://${{ steps.generate-token.outputs.token }}:x-oauth-basic@github.com" >> ~/.git-credentials
      
      - name: Commit changes
        run: |
          git add ./src/assets/repos.json
          git commit -m "Updated repos.json with latest repository names"
          git push origin feat-80
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
